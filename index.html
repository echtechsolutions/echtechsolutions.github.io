<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        /* Ceci est le style CSS directement dans le fichier HTML pour faire simple */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        .container {
            max-width: 600px;
            padding: 40px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            color: #2c3e50;
        }

        p {
            font-size: 1.2em;
            line-height: 1.6;
            margin-bottom: 30px;
            color: #555;
        }

        .links a {
            display: inline-block;
            margin: 0 15px;
            padding: 10px 20px;
            text-decoration: none;
            color: #ffffff;
            background-color: #0366d6; /* Couleur bleue de GitHub */
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .links a:hover {
            background-color: #0056b3;
        }
        
        .contact {
            margin-top: 30px;
            font-size: 1em;
            color: #777;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Jean Dupont</h1>
        <p>Développeur passionné par l'innovation et les technologies web. Bienvenue sur ma page de présentation !</p>
        
        <div class="links">
            <a href="https://github.com/votre-pseudo" target="_blank">GitHub</a>
            <a href="https://www.linkedin.com/in/votre-profil" target="_blank">LinkedIn</a>
            <a href="https://twitter.com/votre-pseudo" target="_blank">Twitter</a>
            </div>

        <div class="contact">
            <p>Contact : <a href="mailto:votre.email@example.com">votre.email@example.com</a></p>
        </div>
        </div>

</body>
</html>
